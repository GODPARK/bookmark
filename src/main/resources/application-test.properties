spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.datasource.url=jdbc:h2:file:./data/bookmark_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=pjh
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
#spring.mvc.static-path-pattern=/static/**

server.port=11111

# no space
cors.allow.domain.list=http://localhost,http://localhost:8080,http://192.168.0.2,http://192.168.0.2:8080,http://192.168.0.4,http://192.168.0.4:8080

auth.expire.hour.limit=9
spring.jwt.secret=helloworld
logging.level.root=info

#ERROR
server.error.whitelabel.enabled=false
